{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}

<div class="background">
  <div class="background-image">
    <div class="background-overlay">
        <div style="border:1px solid #000000;width:96%;height:93%;margin:0 auto;position: relative;top: 50%;transform: translateY(-50%);" >
          <div style="margin:5px;text-align:center" class="menu">
            <div class="title" style="font-size:26px">{{ item[1] }}</div>
            <img height="150" width="150" style="margin:auto;display:block;" src={{ item[0] }}>
            <div style="border:1px solid #000000;width:150px;margin:0 auto;">
              <div class=menuwords>${{ item[2] }}</div>
              <div class=menuwords>{{ item[3] }} Calories</div>
            </div>
            <button style="background-color:#800000;border:none;color:white;padding:7px 32px;margin-top:4px;" type="button" onclick="window.location.href='{{url_for('wait')}}'">
              <b>Click to Pay!</b>
            </button>
          </div>
        </div>
    </div>
  </div>
</div>

{% endblock %}
